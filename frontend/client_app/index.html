<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grind - Coffee Empire</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .auth-buttons {
            display: flex;
            gap: 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .btn-register {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .hero {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 4rem;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .hero h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 3rem;
            font-weight: 800;
        }
        .hero p {
            color: #7f8c8d;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .user-info {
            background: rgba(46,204,113,0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 1px solid rgba(46,204,113,0.3);
        }
        .user-info h3 {
            margin: 0 0 1rem 0;
            color: #27ae60;
            font-size: 1.5rem;
        }
        .user-details {
            background: rgba(255,255,255,0.8);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .logout-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .feature {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">The Grind</div>
        <div class="auth-buttons" id="authButtons">
            <a href="#" class="btn btn-login" onclick="login()">Login</a>
            <a href="#" class="btn btn-register" onclick="register()">Join The Grind</a>
        </div>
    </div>

    <div class="main">
        <div class="hero">
            <h1>Welcome to The Grind</h1>
            <p>Your premium coffee empire. Discover exceptional beans, master brewing techniques, and explore the world of specialty coffee with fellow enthusiasts.</p>
        </div>

        <div id="userSection" style="display: none;">
            <div class="user-info">
                <h3>Welcome back, Grinder! ðŸ’ª</h3>
                <div class="user-details">
                    <p id="userEmail"></p>
                    <p id="userName"></p>
                    <p><strong>Member since:</strong> <span id="memberSince"></span></p>
                </div>
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

    </div>

    <script>
        // Configuration
        const SSO_BASE_URL = 'http://localhost:5173';
        const CLIENT_BASE_URL = 'http://localhost:8080'; // This app's URL
        const APPLICATION_NAME = 'thegrind';
        const CHANNEL_ID = 'web';

        // Check if user is already logged in (from URL params)
        function checkAuthStatus() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            
            if (sessionId) {
                // Clear URL params
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Get user info from session
                fetchUserInfo(sessionId);
            }
        }

        // Fetch user info from SSO backend
        async function fetchUserInfo(sessionId) {
            try {
                const response = await fetch(`https://17xe662baj.execute-api.ap-southeast-2.amazonaws.com/get-session?session_id=${sessionId}`);
                const data = await response.json();
                
                if (data.success) {
                    // Decode JWT to get user info (simple decode for demo)
                    const idToken = data.data.id_token;
                    const payload = JSON.parse(atob(idToken.split('.')[1]));
                    
                    showUserInfo({
                        email: payload.email,
                        name: payload.name,
                        sessionId: sessionId,
                        authTime: new Date(payload.auth_time * 1000)
                    });
                } else {
                    console.error('Failed to get session:', data.message);
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        }

        // Show user as logged in
        function showUserInfo(user) {
            document.getElementById('userEmail').innerHTML = `<strong>Email:</strong> ${user.email}`;
            document.getElementById('userName').innerHTML = `<strong>Name:</strong> ${user.name}`;
            document.getElementById('memberSince').textContent = user.authTime.toDateString();
            document.getElementById('userSection').style.display = 'block';
            document.getElementById('authButtons').style.display = 'none';
            
            // Store session for future use
            localStorage.setItem('sessionId', user.sessionId);
        }

        // Login function
        function login() {
            const loginUrl = `${SSO_BASE_URL}/login?application_name=${APPLICATION_NAME}&channel_id=${CHANNEL_ID}&redirect_url=${encodeURIComponent(CLIENT_BASE_URL)}`;
            window.location.href = loginUrl;
        }

        // Register function
        function register() {
            const registerUrl = `${SSO_BASE_URL}/register?application_name=${APPLICATION_NAME}&channel_id=${CHANNEL_ID}&redirect_url=${encodeURIComponent(CLIENT_BASE_URL)}`;
            window.location.href = registerUrl;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('sessionId');
            document.getElementById('userSection').style.display = 'none';
            document.getElementById('authButtons').style.display = 'flex';
        }

        // Initialize on page load
        window.onload = function() {
            checkAuthStatus();
        };
    </script>
</body>
</html>
