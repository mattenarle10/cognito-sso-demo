service: matt-cognito-hop-sso-backend

frameworkVersion: '4'

provider:
  name: aws
  runtime: python3.12
  region: ap-southeast-2
  stage: ${opt:stage, 'dev'}
  memorySize: 128
  timeout: 10
  environment: ${file(./.env.${self:provider.stage}.yml)}
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: 
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.MAIN_TABLE}

functions:
  # Cognito Triggers
  postConfirmation:
    handler: app.handlers.triggers.post_confirmation.handler
    description: "Triggered after user confirms registration in Cognito"
  
  # HTTP APIs
  validateAppChannel:
    handler: app.handlers.http.validate_app_channel.handler
    description: "Validates if application_id + channel_id combination exists"
    events:
      - httpApi:
          path: /validate-app-channel
          method: get

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: false
